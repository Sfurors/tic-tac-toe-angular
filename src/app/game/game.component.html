<app-game-table 
    *ngIf="currentTableState" 
    [tableState]="currentTableState" 
    [currentPlayer]="currentPlayer" 
    [currentSelection]="currentCellCoordinates"  
    (cellSelected)="onCellSelected($event)">
</app-game-table>
<app-game-nav-panel 
    (resetTriggered)="resetTableState()" 
    (submitTriggered)="onSubmit()">
</app-game-nav-panel>
