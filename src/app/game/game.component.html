<app-game-table (cellSelected)="onCellSelected($event)" *ngIf="currentTableState" [tableState]="currentTableState" [currentPlayer]="currentPlayer" [currentSelection]="currentCellCoordinates"></app-game-table>
<app-game-nav-panel (resetTriggered) = "resetTableState()" (submitTriggered)="onSubmit()"></app-game-nav-panel>
